<!DOCTYPE html>
<html>
    <head>
        <script src="Promise.js"></script>
    </head>
    <body>
        <script>
        var index = 1;

        function getTask() {
            return new Promise(function(resolve, reject) {
                setTimeout(function() {
                    index++;
                    console.log(index);
                    resolve(index);
                }, 2000);
            });
        }
        var promise = getTask();
        promise.then(getTask)
            .then(getTask)
            .then(getTask);
        </script>
    </body>
</html>
